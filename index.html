    <script type="text/javascript" src="jquery.fullPage.min.js"></script>
    <script type="text/javascript">
        var showText = function (target, message, index, interval) {    
                if (index < message.length) {
                    $(target).append(message[index++]); 
                    setTimeout(function () { showText(target, message, index, interval); }, interval); 
                }
            }
        $(window).load(function() {
            $("#loader").fadeOut("slow");
            setTimeout(function(){showText("#section0-name", "{ Hack in the North ", 0, 30);}, 800);
            setTimeout(function(){showText("#section0-name-1", "}", 0, 30);}, 800);

        });
        $(document).ready(function() {
            $('#fullpage').fullpage({
                sectionsColor: ['#C63D0F', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
                anchors: ['Home', 'About', 'FAQ', 'Sponsors', 'Contact'],
                menu: '#menu',
                continuousVertical: true,
                css3: true,
                scrollingSpeed: 1000
            });
        });
    </script>
